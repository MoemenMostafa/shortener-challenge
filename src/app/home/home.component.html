<div class="container-fluid">
  <div class="col-lg-6 col-lg-offset-3">
    <h2 class="text-center">
      Please Enter Your URL to get a short one
    </h2>
    <form class="form-group text-center" (ngSubmit)="onSubmit()">
      <input class="form-control" type="url"/>
      <button class="btn btn-default" type="submit">Get Short URL</button>
    </form>
  </div>


</div>
